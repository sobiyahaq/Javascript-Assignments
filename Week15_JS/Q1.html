<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Updation</title>
</head>
<body>
    <h1>Update Profile Picture</h1>

    <input id = "updateImage" type="file" accept="image/*">
    <h3>Your profile picture</h3>
    <img id="image" src="" width="20" height="20" alt="No Profile Picture">
</body>

<script>
    document.getElementById("updateImage").addEventListener("change", function(){
        var img = document.getElementById("image");
        var input = document.getElementById("updateImage");
        img.src = window.URL.createObjectURL(input.files[0])
        img.width  = 200
        img.height = 100
    });
</script>
</html>
