<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Background Timer</title>
  <style>
    body, html {
        display: flex;
        height:100vh;
        justify-content: center;
        align-items: center;  
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;  
        height:70px;
        width:250px;
        border:1px solid white;
        border-radius: 10px;
    }

    .time-div {
        font-size: 48px;
        color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="time-display" class="time-div"></div>
  </div>

  <script >
     function updateBackgroundAndTime() {
        const todayDate = new Date();
        const div = document.getElementById('time-display');
        const hours = String(todayDate.getHours()).padStart(2, '0');
        const minutes = String(todayDate.getMinutes()).padStart(2, '0');
        const seconds = String(todayDate.getSeconds()).padStart(2, '0');
        const hexColor = `#${hours}${minutes}${seconds}`;
        document.body.style.backgroundColor = hexColor;
        div.textContent = `${hours}:${minutes}:${seconds}`;
        setTimeout(updateBackgroundAndTime, 1000); 
    }

    updateBackgroundAndTime();
   
  </script>

</body>
</html>
