<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image</title>
    <style>

        .container
        {
            display:flex;
            flex-direction: column;
            margin:10px;
            gap:30px;
    
        }
        span{
            font-size: 30px;
            font-weight: bold;
        }
        button{
            width:110px;
            height:30px;
        }
        img{
            width:500px;
            height:300px;
        }
        .imgDiv{
            display:block;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div id = "text">
            <span >Your image is&nbsp;</span> <span id="visibility">visible.</span> 
        </div>
        <button id = "toggle">Toggle Image</button>
        <div class= "imgDiv" id = "imageVal">
            <img  src="image1.PNG" alt="" srcset="">
        </div>
     
    </div>
    
</body>

<script>
    var visibilityVal = document.getElementById("visibility")
    var button = document.getElementById("toggle")
    var image = document.getElementById("imageVal")
    
    button.addEventListener("click", function(){
        var displayVal =  image.style.display;
    
        if(displayVal=="block" ||  displayVal=="")
        {
            visibilityVal.textContent = "hidden."
            image.style.display = "none";
        }
        else{
            visibilityVal.textContent = "visible."
            image.style.display = "block";
        }
        
    });
</script>
</html>
